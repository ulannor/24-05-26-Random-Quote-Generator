<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Quotes</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container-fluid d-flex min-vh-100 justify-content-center align-items-center text-center">
        <div id="quote-box" class="flex-column bg-body-secondary">
            <div id="quote-text" class="p-2 bg-primary-subtle">
                <blockquote class="fs-2">
                    <i class="fa fa-quote-left"></i>
                    <span id="text">asdddddddddddddddddasd
                            asdddddddddddddddddasd
                            asdddddddddddddddddasd asdddddddddddddddddasd
                            asdddddddddddddddddasd asdddddddddddddddddasd
                            asdddddddddddddddddasd</span>
                </blockquote>
            </div>
            <div class="p-2">
                <span id="author" class="fs-4 fw-semibold text-uppercase">
                        asdddddddddddddddddasd ddddddddddddddasd
                    </span>
            </div>
            <div class="p-2">
                <button id="new-quote" class="btn btn-success m-1">new-quote</button>
                <a id="tweet-quote" class="btn btn-danger m-1">tweet-quote</a>
                <a id="tweet-quote" class="btn btn-danger m-1">tweet-quote</a>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type='text/javascript' src="./index.js"></script>
</body>

</html>
